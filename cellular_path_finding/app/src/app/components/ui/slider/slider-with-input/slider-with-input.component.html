<div>
  <mat-form-field appearance="fill">
    <mat-label>{{name}}</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [value]="value" (input)="inputFromInpField($event)" [step]="step">
    <mat-slider [value]="value" aria-label="unit(s)" (input)="inputEvent($event)" [min]="min" [max]="max" [step]="step"></mat-slider>
  </mat-form-field>
</div>
