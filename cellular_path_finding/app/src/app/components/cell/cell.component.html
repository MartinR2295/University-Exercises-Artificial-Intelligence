<div class="cell"
     [style.width]="cellWidth+'px'"
     [style.height]="cellHeight+'px'"
     [style.clear]="is_left_edge_cell ? 'both' : 'none'"
     [style.border-bottom]="is_bottom_edge_cell ? '1px solid' : 'none'"
     [style.border-right]="is_right_edge_cell ? '1px solid' : 'none'"
     [style.background]="get_status_class()"
></div>
